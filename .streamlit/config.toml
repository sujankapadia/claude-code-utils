[theme]
# Base theme
base = "dark"

# Primary colors (cyan accent)
primaryColor = "#00d9ff"

# Background colors (dark blue theme from landing page)
backgroundColor = "#0a0e1a"
secondaryBackgroundColor = "#131824"

# Text color (light gray)
textColor = "#e2e8f0"

# Font
font = "sans serif"

[server]
# Enable file watcher for development
runOnSave = true
